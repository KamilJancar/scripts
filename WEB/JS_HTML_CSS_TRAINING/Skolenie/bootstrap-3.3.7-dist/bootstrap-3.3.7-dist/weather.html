<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my_theme.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main id="pocasie">
    </main>
    <script id="mustSabl" type="text/template">
        {{#city}}
        <h1>Predpoveď počasia: {{name}}</h1>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Dátum</th>
                        <th>Teplota</th>
                        <th>Vlhkost</th>
                        <th>Tlak</th>
                        <th>Oblacnost</th>
                        <th>Rýchlosť vetra</th>
                    </tr>
                </thead>
                <tbody>
                    {{#list}}
                    <tr>
                        <td>{{dt_txt}}</td>
                        <td>{{main.temp}}</td>
                        <td>{{main.humidity}}</td>
                        <td>{{main.pressure}}</td>
                        <td>{{weather.0.main}} <img src="http://openweathermap.org/img/w/{{weather.0.icon}}.png" alt=""></td>
                        <td>{{wind.speed}}</td>
                    </tr>
                    {{/list}}
                </tbody>
            </table>
        </div>
        {{/city}}
        <!-- <br> Oblacnost: {{weather.0.main}}
<br> Tlak:{{main.pressure}}
 -->
        <!--             <ul>
                {{^hodnotenie}}
                <li>nema</li>{{/hodnotenie}} {{#hodnotenie}}
                <li>{{predmet}}:{{znamka}}</li>
                {{/hodnotenie}}
            </ul> -->
    </script>
    <!-- Vlozenie jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Vlozenie Mustache -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <!-- Skript pre tuto stranku  -->
    <script>
    function spracuj(udaje) {
        $("#pocasie").html(Mustache.render($("#mustSabl").html(), udaje));
    }
    $.getJSON("http://api.openweathermap.org/data/2.5/forecast?q=Kosice,sk&mode=json", {
            id: "724443",
            units: 'metric',
            APPID: "8641355d0bdfa52a49f4e9a42560adf0"
        },
        spracuj);
    </script>
</body>

</html>
