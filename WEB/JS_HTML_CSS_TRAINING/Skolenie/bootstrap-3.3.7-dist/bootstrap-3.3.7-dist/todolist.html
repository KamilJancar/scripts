<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my_theme.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="row">
        <div class="col-md-7">
            <form>
                <div class="form-group">
                    <label for="inputField">Task:</label>
                    <input type="text" class="form-control" id="inputField">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" id="btn-add">Add Task</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <ul id="todolist" class="list-group">
            </ul>
        </div>
    </div>
    <div class="row">
        <div id="btn-delete" class="col-md-1">
            <button type="button" class="btn btn-danger btn-delete">Delete</button>
        </div>
        <div id="btn-show-all" class="col-md-1">
            <button type="button" class="btn btn-primary btn-show-all">Show all</button>
        </div>
        <div id="btn-show-active" class="col-md-1">
            <button type="button" class="btn btn-primary btn-show-active">Show active</button>
        </div>
        <div id="btn-show-done" class="col-md-1 ">
            <button type="button" class="btn btn-primary btn-show-done">Show done</button>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-5 ">
            Kamil Jancar
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
    <script src="todolist.js "></script>
</body>

</html>
